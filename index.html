<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <span>View Highscores</span>
        <p>Time: <span id="time"></span></p>
    </header>
    <main id="main">
        <article class="card" id="start">
            <h1>Coding Quiz Challenge</h1>
            <p>Some explanation about the quiz here</p>
            <button class="btn" id="start-btn" data-value="start">Start</button>
        </article>
        <article class="card question" id="q1">
            <p class="q-text">Who are You?</p>
            <div class="answers">
                <button class="btn">answer 1</button>
                <button class="btn">answer 2</button>
                <button class="btn">answer 3</button>
                <button class="btn">answer 4</button>
            </div>
            
        </article>
        <article class="card question" id="q2">
            <p class="q-text">Who am I?</p>
            <div class="answers">
                <button class="btn">answer 1</button>
                <button class="btn">answer 2</button>
                <button class="btn">answer 3</button>
                <button class="btn">answer 4</button>
            </div>
        </article>
    </main>

    <script src="script.js"></script>
</body>
</html>
