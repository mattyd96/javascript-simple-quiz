<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <span>View Highscores</span>
        <p>Time: <span id="time"></span></p>
    </header>
    <main id="main">
        <article class="card" id="start">
            <h1>Coding Quiz Challenge</h1>
            <p>Some explanation about the quiz here</p>
            <button class="btn" id="start-btn" data-value="start">Start</button>
        </article>
        <article class="card question hidden" id="q1">
            <p class="q-text">Who are You?</p>
            <div class="answers">
                <button class="btn" data-value="1">answer 1</button>
                <button class="btn" data-value="2">answer 2</button>
                <button class="btn" data-value="3">answer 3</button>
                <button class="btn" data-value="4">answer 4</button>
            </div>
            
        </article>
        <article class="card question hidden" id="q2">
            <p class="q-text">Who am I?</p>
            <div class="answers">
                <button class="btn" data-value="1">answer 1</button>
                <button class="btn" data-value="2">answer 2</button>
                <button class="btn" data-value="3">answer 3</button>
                <button class="btn" data-value="4">answer 4</button>
            </div>
        </article>
        <article class="card question hidden" id="q3">
            <p class="q-text">Who am I?</p>
            <div class="answers">
                <button class="btn" data-value="1">answer 1</button>
                <button class="btn" data-value="2">answer 2</button>
                <button class="btn" data-value="3">answer 3</button>
                <button class="btn" data-value="4">answer 4</button>
            </div>
        </article>
        <article class="card question hidden" id="q4">
            <p class="q-text">Who am I?</p>
            <div class="answers">
                <button class="btn" data-value="1">answer 1</button>
                <button class="btn" data-value="2">answer 2</button>
                <button class="btn" data-value="3">answer 3</button>
                <button class="btn" data-value="4">answer 4</button>
            </div>
        </article>
        <article class="card hidden" id="register">
            <p>All Done!</p>
            <p>your score: <span id="score-text"></span></p>
            <form action="POST">
                <label for="username">Enter your Initials</label>
                <input type="text" name="" id="username">
                <button id="username-submit">submit</button>
            </form>
        </article>
        <article class="card hidden" id="highscore">
            <div id="scores">

            </div>
            <button id="play-again">Play Again</button>
            <button id="clear-scores">Clear Scores</button>
        </article>
        <div id="feedback">
            <p id="feedback-text"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
